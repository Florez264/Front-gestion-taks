<div class="m-4">
  <div class="w-full flex justify-between m-2">
      <div class="bg-gray-100 p-2 rounded-full shadow-md max-w-lg flex items-center">
          <fa-icon [icon]="faSearch" class="text-gray-500 mx-2"></fa-icon>
          <input
              [formControl]="searchControl"
              type="text"
              placeholder="Buscar usuarios..."
              class="bg-transparent outline-none border-none flex-1 text-gray-700 placeholder-gray-400"
          />
      </div>

      <div class="relative">
          <fa-icon [icon]="faFilter" size="2x" class="text-gray-500 mx-2 cursor-pointer" (click)="toggleDropdown()"></fa-icon>
          <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg">
              <ul class="p-2">
                  <li class="py-1 px-4 cursor-pointer hover:bg-gray-200" (click)="filterStatus(null)">Todos</li>
                  <li class="py-1 px-4 cursor-pointer hover:bg-gray-200" (click)="filterStatus(false)">Pendientes</li>
                  <li class="py-1 px-4 cursor-pointer hover:bg-gray-200" (click)="filterStatus(true)">Completadas</li>
              </ul>
          </div>
      </div>
  </div>

  <app-table [data]="filteredTask" [filterText]="searchControl.value || ''" [pageSize]="10"></app-table>
</div>
