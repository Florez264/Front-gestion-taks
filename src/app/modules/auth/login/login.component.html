<div class="min-h-screen flex items-center justify-center bg-green-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full animate-bounce-in">
    <div class="flex justify-center">
      <img
        src="https://img.icons8.com/cute-clipart/64/000000/fox.png"
        alt="Fox Icon"
        class="w-24 h-24 mb-4"
      />
    </div>
    <h2 class="text-3xl font-bold text-center text-green-800 mb-4">
      Welcome, Forest Friend!
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Enter your credentials to enter the forest!
    </p>

    <!-- Mostrar el mensaje de error si existe -->
    <p *ngIf="errorMessage" class="text-center text-red-500 mb-4">{{ errorMessage }}</p>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-transparent"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-transparent"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md font-semibold transition-all hover:bg-green-700 focus:ring-2 focus:ring-offset-2 focus:ring-green-400"
      >
        Login
      </button>
    </form>
  </div>
</div>
